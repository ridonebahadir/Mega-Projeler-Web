<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MEGA PROJELER - Simülasyon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="screen">
        <!-- TOPBAR -->
        <div class="topbar">
            <div class="logos">
                <div class="logo-icon">UHB</div>
                <div class="logo-icon">KGM</div>
            </div>
            <div class="title-area">
                <h1>MEGA PROJELER</h1>
                <p class="subtitle">Karayolları Genel Müdürlüğü</p>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <main class="simulation-screen">
            <div class="simulation-preview blueprint-frame">
                <div class="preview-content">
                    <video id="simulation-video" style="width: 100%; height: 100%; object-fit: cover;">
                        <!-- Video source will be set dynamically by JavaScript -->
                    </video>
                </div>
            </div>

            <div class="simulation-controls">
                <h3 id="construction-title">İnşaa Ediliyor</h3>

                <div class="progress-bar" id="progress-container">
                    <div class="progress-fill" id="construction-progress"></div>
                </div>
                <p id="progress-text"
                    style="text-align: center; margin-top: 10px; font-size: 20px; color: var(--color-cyan); font-weight: bold;">
                    0%</p>

                <button class="btn-primary" id="start-simulation-btn" style="display: none; margin-top: 20px;">
                    <span class="icon">▶</span>
                    Simülasyonu Başlat
                </button>
            </div>
        </main>

        <!-- BOTTOMBAR -->
        <div class="bottombar">
            <div class="nav-left">
                <button class="btn-secondary" onclick="window.history.back()">Geri</button>
                <button class="btn-secondary" onclick="window.location.href='screen-menu.html'">Ana Menü</button>
            </div>
            <div class="nav-right">
                <!-- Empty -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
